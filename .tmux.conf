#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to C-a.
unbind C-b
set -g prefix C-a
bind-key a send-prefix
bind-key C-a last-window

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# title window
unbind r
bind r command-prompt "rename-window %%"

# next ^@ ^N sp n
unbind C-n
bind C-n next-window
# prev ^H ^P p ^?
unbind C-p
bind C-p previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client

# split
unbind s
bind s split-window -v
unbind v
bind v split-window -h

# toggle statusbar
bind-key b set-option status

# ctrl+left/right cycles thru windows
bind-key C-right next
bind-key C-left prev

# (S)-C-Tab cycles thru panes
bind-key Tab select-pane -t:.+
bind-key BTab select-pane -t:.-

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
unbind <
bind -r < resize-pane -L 5
unbind >
bind -r > resize-pane -R 5
unbind -
bind -r - resize-pane -D 5
unbind +
bind -r + resize-pane -U 5

bind-key C-j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key C-k command-prompt -p "send pane to:"  "join-pane -t '%%'"

# " windowlist -b
unbind '"'
unbind %
bind '"' choose-window

# open a man page in new window
bind / command-prompt "split-window -h 'exec man %%'"
# quick view of processes
bind '`' split-window -v 'exec htop'
# search for package in official repos
unbind S
bind S command-prompt "split-window -h 'exec aura -Ss %% | vless'"
# search for package in aur
unbind A
bind A command-prompt "split-window -h 'exec aura -As %% | vless'"
# edit .zshrc
unbind Z
bind Z split-window -h 'exec vim ~/.zshrc'
# edit .vimrc
unbind V
bind V split-window -h 'exec vim ~/.vimrc'
# edit .tmux.conf
unbind T
bind T split-window -h 'exec vim ~/.tmux.conf'

set -g mouse on

setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection

bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'C-Space' halfpage-up

# scrollback buffer n lines
set -g history-limit 10000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux.#I.#W"

# session initialization
new -s mysession mutt
neww -t 2
neww -d -t 3
# neww -d -t 5 mocp
# neww -d -t 6 rtorrent
selectw -t 1

# statusbar --------------------------------------------------------------

set -g display-time 2000

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr default

setw -g xterm-keys on
set -g default-terminal "screen-256color"
# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# center align the window list
set -g status-justify centre

# show some useful stats but only when tmux is started
# outside of Xorg, otherwise dwm statusbar shows these already
set -g status-right ""
set -g status-left ""
if '[ -z "$DISPLAY" ]' 'set -g status-left "[#[fg=green] #H #[default]]"'
if '[ -z "$DISPLAY" ]' 'set -g status-right "[ #[fg=magenta]#(cat /proc/loadavg | cut -d \" \" -f 1,2,3)#[default] ][ #[fg=cyan,bright]%a %Y-%m-%d %H:%M #[default]]"'
if '[ -z "$DISPLAY" ]' 'set -g status-right-length 50'

# Tmux Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
